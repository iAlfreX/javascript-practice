<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstHomework</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="#" class="form" id="form">
      <label for="postId" class="form-label"
        >Введите id поста для поиска(1-100):<span class="error" id="error">Вы ввели некорректные данные...</span></label
      >
      <input type="number" class="form-input" id="postId" name="postId" placeholder="Введите ID поста..." required />
      <button type="submit" class="btn">Найти пост</button>
    </form>

    <div class="post" id="post">
      <h2 class="post-heading" id="postHeading"></h2>
      <p class="post-text" id="postText"></p>
      <button type="button" class="btn" id="postButton">Показать комментарии</button>
		<div class="comments" id="comments"></div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
