<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="pop-up" id="pop-up">
      <h2 class="heading">Мои заказы</h2>
      <span class="text">Пустота...</span>
      <ul class="order-list"></ul>
      <button type="button" class="pop-up-btn" id="pop-up-btn">Закрыть</button>
    </div>

    <div class="categories" id="categories">
      <h2 class="heading">Категории</h2>
      <ul>
        <li>Планшеты</li>
        <li>Смартфоны</li>
        <li>Телевизоры</li>
      </ul>
      <button type="button" class="btn" id="categories-btn">Мои заказы</button>
    </div>

    <div class="products" id="products">
      <h2 class="heading">- - -</h2>
      <ul></ul>
    </div>

    <div class="product-info" id="product-info">
      <h2 class="heading product-info-heading"></h2>
      <div class="img-wrapper">
        <img src="" alt="Товар" class="img" />
      </div>
      <button type="button" class="btn product-info-btn" id="product-info-btn">Купить</button>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
